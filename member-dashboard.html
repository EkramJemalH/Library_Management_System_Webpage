<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="name">BookNest - Member</div>
        <nav class="nav-bar">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#" id="logout-btn">Logout</a></li>
                <li><button id="mode-toggle">☀️</button></li>
            </ul>
        </nav>
    </header>

    <div class="dashboard-container">
        <h1>Welcome, Member!</h1>

        <!-- Quick Stats -->
        <div class="stats">
            <div class="stat-card">
                <h2 id="total-books">0</h2>
                <p>Total Books</p>
            </div>
            <div class="stat-card">
                <h2 id="books-issued">0</h2>
                <p>Books Issued</p>
            </div>
        </div>

        <!-- Books List -->
         <!-- Add in admin-dashboard.html or member-dashboard.html -->
<div class="search-filter">
  <input type="text" id="searchInput" placeholder="Search by title or author...">
  <select id="filterSelect">
    <option value="available">Available</option>
     <option value="borrowed">Borrowed</option>
  <option value="all">All</option>
</select>
</div>

<div id="bookList"></div>


        <div class="section">
            <h2>Available Books</h2>
            <table id="books-table">
                <thead>
                    <tr>
                        <th>Cover</th>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Status</th>
                        <th>Availability</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Books will be dynamically added here -->
                </tbody>
            </table>
        </div>
    </div>
    <footer>
  <p>© 2025 BookNest. All rights reserved.</p>
  <div class="social-icons">
    <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
    <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
    <a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin-in"></i></a>
  </div>
</footer>

    <script src="script.js"></script>
</body>
</html>
